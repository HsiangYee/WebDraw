<!DOCTYPE HTML>
<html lang="zh-Hant-TW">

    <head>
        <title>線上繪圖</title>

        <meta charset="utf8">
        <link rel="stylesheet" href="style/index.css">
        <script src="js/jquery-3.3.1.min.js"></script>

    </head>

    <body>

        <div id="tools">
            <div id="area" class="function">
                <div id="title">功能</div>
                <div id="context">
                    <button type="button" onclick="clear()" class="button1">清除</button>
                </div>
            </div>

            <div id="area">
                <div id="title">調色盤</div>
                <div id="context">
                    <table cellpadding="0" cellspacing="3">
                        <tr>
                            <td id="color"><div class="black"></div></td>
                            <td id="color"><div class="gray"></div></td>
                            <td id="color"><div class="red"></div></td>
                            <td id="color"><div class="orange"></div></td>
                            <td id="color"><div class="green"></div></td>
                            <td id="color"><div class="bule"></div></td>
                        </tr>   
                    </table>
                </div>
            </div>

            <div id="area" >
                <div id="title">線條粗度</div>
                <div id="context">
                    <table cellpadding="0" cellspacing="3">
                        <tr>
                            <td id="widthtype"><div class="width1px"></div></td>
                        </tr>
                        <tr>
                            <td id="widthtype"><div class="width2px"></div></td>
                        </tr>
                        <tr>
                            <td id="widthtype"><div class="width3px"></div></td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>

        <canvas id="canvas" width="1000" height="700"></canvas>
        
        <script src="js/drawsystem.js"></script>
    </body>
</html>
